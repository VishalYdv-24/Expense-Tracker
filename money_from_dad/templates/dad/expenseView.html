<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Expense Details</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-md">

        <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">
            Expense Details
        </h2>

        <!-- DETAILS -->
        <div class="space-y-4 text-gray-700">

            <div class="flex justify-between">
                <span class="font-semibold">Date:</span>
                <span>{{ expense.exp_date|date:"d/m/Y" }}</span>
            </div>

            <div class="flex justify-between">
                <span class="font-semibold">Amount:</span>
                <span class="text-red-600 font-bold">
                    ₹{{ expense.exp_amount }}
                </span>
            </div>

            <div class="flex justify-between">
                <span class="font-semibold">Description:</span>
                <span>{{ expense.exp_desc }}</span>
            </div>

        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex justify-between items-center mt-8">

            <a href="{% url 'dad:dad_home' %}"
               class="text-gray-600 hover:underline">
                ← Back
            </a>

            <div class="flex gap-3">

                <!-- EDIT -->
                <a href="{% url 'dad:expenseEdit' expense.id %}"
                   class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow">
                    Edit
                </a>

                <!-- DELETE (ANCHOR TAG) -->
                <a href="{% url 'dad:expenseDelete' expense.id %}"
                   onclick="return confirm('Are you sure you want to delete this expense?');"
                   class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold shadow">
                    Delete
                </a>

            </div>
        </div>

    </div>

</body>
</html>
